<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- default icons used in the plugin are from Bootstrap 5.x icon library (which can be enabled by loading CSS below) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.min.css"
        crossorigin="anonymous">

    <!-- the fileinput plugin styling CSS file -->
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.2.2/css/fileinput.min.css" media="all"
        rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>

    <!-- piexif.min.js is needed for auto orienting image files OR when restoring exif data in resized images and when you
    wish to resize images before upload. This must be loaded before fileinput.min.js -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.2.2/js/plugins/piexif.min.js"
        type="text/javascript"></script>

    <!-- bootstrap.bundle.min.js below is needed if you wish to zoom and preview file content in a detail modal
    dialog. bootstrap 5.x or 4.x is supported. You can also use the bootstrap js 3.3.x versions. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>

    <!-- the main fileinput plugin script JS file -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.2.2/js/fileinput.min.js"></script>

    <!-- following theme script is needed to use the Font Awesome 5.x theme (`fas`). Uncomment if needed. -->
    <!-- script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.2.2/themes/fas/theme.min.js"></script -->

    <title>Vietnam Cuisine - Load Image</title>

    <style>
        .mybutton{
            width: 100px;
        }

        body {
            background: url('/static/backgrounds/bg-vncuisine.png') no-repeat center fixed;
            background-size: cover;
        }
    </style>

</head>

<body>
    <script>
        $.fn.fileinputBsVersion = "3.3.7"; // if not set, this will be auto-derived
        $("#fileInput").fileinput();
    </script>

    <form action="/detect_object2" method="POST" id="frm-image" enctype="multipart/form-data">
        <div class="text-center">
            <img src="/static/backgrounds/image2.png" class="w-75 m-3 mb-1" alt="">
        </div>
        <div class="mx-auto bg-light text-center" style="width: 60%;">
            <input id="file" name="files" type="file" class="file" data-browse-on-zone-click="true" multiple>
        </div>
        <div class="text-center p-1 m-4">
            <button class="btn btn-primary mybutton font-weight-bold" style="width: 200px;" id="detect" type="submit" form="frm-image"
            >DETECT</button>
        </div>
        
        <script>
            // with plugin options
            $("#file").fileinput({
                'showUpload': false,
                'previewFileType': 'any'
            });
            $("#file").fileinput('upload').fileinput('disable');
        </script>
    </form>
</body>

</html>
